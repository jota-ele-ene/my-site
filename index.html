<!DOCTYPE html>
<html>
<head>

    <title>José Luis Núñez</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="css/static.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="title" v-cloak> 
    <span>{{ greeting }}</span> 
  </div>

  <div class="bg"> 
    <background-image refer="first"></background-image>  
    <background-image refer="second"></background-image>
  </div>

      <audio autoplay loop>
        <source src="xmas.mp3">
      </audio>	
    </div>
  -->

  <!-- particles.js container -->

    <script src="js/particles.js"></script>
  -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script src="js/temporary.js"></script>
<script src="js/static.js"></script>


<script type="text/x-template" id="background-image">
    
<div  class="container">    

  <transition name="fade" v-on:after-enter="imageLoadedAndShowed">  
      <div @mouseover="disallowToggle" @transitionend="allowToggle"
           :style="{ backgroundImage: 'url(' + imageSrc + ')' }" 
           :class="{image_showed: imageShowed, image: true}">  
      </div> 
  </transition>

  <div id="credits-box"> 
    <div :class="{out : showCredits}">
      <i  @mouseover="showCredits = !showCredits" class="fas fa-info-circle"></i>
    </div>  
    <transition name="slide-fade1"> 
      <div v-if="showCredits" class="credits">
        <div class="font-credits">
            <span @click="showCredits = !showCredits">Photo credits: <a :href="imageUserName" target="_blank"> {{imageFullName}}</a> via <a :href="imageUnsplash" target="_blank" >Unsplash</a></span>
          <a :href="imageSrc" rel="nofollow" download><i class="fas fa-download"></i></a></div>
      </div>
    </transition>

  </div>

</container>

    
    </script> 


</body>

</html>
